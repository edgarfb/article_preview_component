<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: relative;
      padding: 2rem;
      bottom: 0;
      width: 100vw;
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <main class="main-container container">
    <div class="article-preview">
      <div class="article-preview-img">
        <img src="./images/drawers.jpg" alt="A drawers">
      </div>
      <div class="article-preview-text">
        <h2>
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </h2>
        <p>
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.
        </p>
        <div class="author">
          <div class="author__img">
            <img src="./images/avatar-michelle.jpg" alt="A photo's author">
          </div>
          <div class="author__name">
            <h3>Michelle Appleton</h3>
            <p>28 Jun 2020</p>
          </div>
          <a class="author__btn" href="#"><img src="./images/icon-share.svg" alt="Shere icon"></a>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
